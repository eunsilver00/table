<!doctype html>
<html>
    <head>
        <title>컬러와 colspan과 rowspan연습</title>
        <meta charset="utf-8">
    </head>
    <style>
        table{
            border:3px solid black;
            width: 700px;
            border-collapse:collapse;
        }
        tr, td, th{
            border:3px solid black;
            font-size: 8px;
            width: 60px;
            height: 35px;
            padding: 5px;
            text-align:center;
        }
    </style>
