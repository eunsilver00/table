<!DOCTYPE html>
<html>
    <head>
        <title>table5 기본</title>
        <meta charset="utf8">
        <style>
            table{
                border:2px solid black;
                border-collapse: collapse;
                width:100%
            }
            tr, th, td{
                border:2px solid black;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                <th colspan="2">자주 사용하는 브라우저</th>
                </tr>
                    <th>개발사</th>
                    <th>브라우저 이름</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Microsoft</td>
                    <td>Edge</td>
                </tr>
                <tr>
                    <td>Google</td>
                    <td>Chrome</td>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>Safari</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
