<!doctype html>
<head>
    <meta charset="utf-8">
    <title>표만들기</title>
    <style>
       table{
        width:100%;
        border:1px solid black;
        border-collapse: collapse;
        }
        tr, th, td{
        border:1px solid black;
        padding:10px;
    }

    </style>
<!--table 요소에 테두리를 만들면 표 외각에 테두리가 
생깁니다.-->
<!--tr, th, td 요소에도 테두리를 만들면 
표 내부에 테두리가 생깁니다.-->
<!--테두리 사이의 간격을 없애고 싶다면 
border-collapse 속성을 추가합니다.-->
<!--빈 셀에 테두리를 만들고 싶지 않다면 
empty-cells 속성을 이용합니다.-->
<!--테두리와 내용 사이의 간격은 
    padding 속성으로 정합니다.-->
    <!--세로선 없이 가로선만 만들 때는 다음과 같이 합니다.
    <style>
        table{
            width: 100%
            border-top:1px solid black;
            border-collapse: collapse;
        }
        th,td{
            border-bottom:1px solid black;
            padding:10px;
        }
    -->
    <!--양 끝에만 선이 없는 표는 다음과 같이 만듭니다.
    <style>
        table{
            width:100%
            border-top: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            padding: 10px;
        }
        th:first-child, td:first-child{
            border-left:none;
        }
    -->
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>한국여행지</th><th>유럽여행지</th>
                <th>필리핀여행지</th>
            </tr>
        
        <!--tr 태그는 행, th, td 태그는 열을 정의하는 
        태그입니다. --> 
        <tbody>
            <tr>
                <td>시흥시</td><td>덴마크</td><td></td>
            </tr>
            <tr>
                <td>청송군</td><td>밤베르크</td><td>보홀</td>
            </tr>
            <tr>
                <td>영천시</td><td></td><td>보라카이</td>
            </tr>
        </tbody>

</body>
</html>
